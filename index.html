<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osé José - Le Jeu</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="setup-screen" class="ecran active">
        <h1>Osé José !</h1>
        <p>L'extermination va commencer.</p>
        
        <div class="input-groupe">
            <label for="num-joueurs">Combien de joueurs ?</label>
            <input type="number" id="num-joueurs" min="1" max="8" value="2">
        </div>
        
        <div id="noms-joueurs-container">
            </div>
        
        <button id="btn-commencer" class="btn-principal">Commencer la partie</button>
    </div>

    <div id="game-screen" class="ecran">
        
        <div id="info-zone">
            <h2 id="nom-joueur-actuel">C'est au tour de...</h2>
            <p id="compte-cartes">Cartes piochées ce tour : 0</p>
            <p id="statut-ose" class="hidden">Vous avez "Osé" !</p>
        </div>

        <div id="contexte-zone" class="cartes-container-simple">
            <h3>Cartes de Contexte</h3>
            </div>

        <div id="dernier-tirage-zone" class="cartes-container-rangees">
            <h3>Dernier Tirage</h3>
            </div>
        
        <div id="message-zone">
            <h3 id="message-texte"></h3>
            <button id="btn-rejouer" class="btn-action hidden">J'ai bu, je rejoue !</button>
        </div>

        <div id="paris-zone">
            <div class="groupe-boutons">
                <h3>Paris Classiques</h3>
                <button class="btn-pari" data-pari="rouge">Rouge</button>
                <button class="btn-pari" data-pari="noir">Noir</button>
                <button class="btn-pari" data-pari="plus" disabled>Plus</button>
                <button class="btn-pari" data-pari="moins" disabled>Moins</button>
                <button class="btn-pari" data-pari="intérieur" disabled>Intérieur</button>
                <button class="btn-pari" data-pari="extérieur" disabled>Extérieur</button>
            </div>
            <div class="groupe-boutons">
                <h3>Paris "Osé"</h3>
                <button class="btn-pari ose" data-pari="purple">Purple</button>
                <button class="btn-pari ose" data-pari="josé-couleur">José</button>
                <button class="btn-pari ose" data-pari="osé josé">Osé José</button>
            </div>
        </div>
        
        <div id="action-zone">
            <button id="btn-arreter" class="btn-principal hidden">Arrêter et passer</button>
        </div>

    </div>
    
    <div id="quantite-modal" class="modal hidden">
        <div class="modal-contenu">
            <p>Choisir la quantité :</p>
            <button class="btn-quantite btn-pari" data-q="1">Simple (x1)</button>
            <button class="btn-quantite btn-pari" data-q="2">Double (x2)</button>
            <button class="btn-quantite btn-pari" data-q="3">Triple (x3)</button>
            <button id="btn-annuler-quantite" class="btn-pari">Annuler</button>
        </div>
    </div>
    
    <div id="jose-modal" class="modal hidden">
        <div class="modal-contenu">
            <p>Annoncez la couleur de la 3ème carte :</p>
            <button id="btn-jose-rouge" class="btn-pari">Rouge</button>
            <button id="btn-jose-noir" class="btn-pari">Noir</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
